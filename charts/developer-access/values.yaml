# Team configuration
team:
  name: ""           # Required: team name (e.g., "alpha")
  displayName: ""    # Optional: display name for APIM product
  owner: ""          # Required: team owner email
  costCenter: ""     # Optional: cost center for billing

# Model access configuration
models:
  foundry:
    enabled: true
    # List of Foundry models to enable access for
    # These must exist in the central Foundry resource
    models:
      - gpt-4o
  kaito:
    enabled: false
    # KAITO workspace configuration (creates dedicated GPU compute)
    workspaces: []
    # Example:
    # - name: phi-4
    #   instanceType: Standard_NC24ads_A100_v4
    #   labelSelector:
    #     matchLabels:
    #       apps: phi-4

# Rate limiting configuration
limits:
  callsPerMinute: 100          # API calls per minute
  dailyQuota: 10000            # Daily API call quota
  renewalPeriod: 86400         # Quota renewal period in seconds (24h)

# APIM configuration (platform-provided via Terraform)
# These values should match the Terraform output
apim:
  name: ""              # Set via ArgoCD parameter (e.g., apim-hai-twej)
  resourceGroup: ""     # Set via ArgoCD parameter (e.g., rg-hai-twej)
  subscriptionId: ""    # Set via ArgoCD parameter
  openaiApiName: "openai-api"  # Name of the OpenAI API in APIM

# Foundry configuration (platform-provided via Terraform)
foundry:
  resourceName: ""      # Set via ArgoCD parameter (e.g., af-hai-twej)
  resourceGroup: ""     # Set via ArgoCD parameter (e.g., rg-hai-twej)
  endpoint: ""          # Set via ArgoCD parameter
