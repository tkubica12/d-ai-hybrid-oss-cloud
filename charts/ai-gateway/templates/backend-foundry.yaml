# Backend for Azure AI Foundry
apiVersion: apimanagement.azure.com/v1api20240501
kind: Backend
metadata:
  name: foundry-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-gateway.labels" . | nindent 4 }}
spec:
  azureName: foundry-backend
  owner:
    name: {{ .Values.apim.name | quote }}
  title: "Azure AI Foundry Backend"
  description: "Backend for Azure AI Foundry models"
  protocol: http
  url: {{ .Values.foundry.endpoint | quote }}
